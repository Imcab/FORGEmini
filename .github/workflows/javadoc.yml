name: Publish Javadoc & Maven

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      # 1. Genera el Javadoc
      - name: Build Javadoc
        run: ./gradlew javadoc -x test
        
      # 2. NUEVO PASO: Juntar Javadoc + Maven ü§ù
      - name: Combine Javadoc and Maven
        run: |
          # Copiamos la carpeta 'maven' que est√° en la ra√≠z de tu proyecto
          # y la metemos DENTRO de la carpeta del Javadoc
          cp -r maven build/docs/javadoc/maven
          cp ForgeMini.json build/docs/javadoc/
        
      # 3. Publicamos todo junto
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/docs/javadoc
          # keep_files: true  <-- Ya no es necesario porque estamos copiando todo antes